; BiomechAI ESP32 Project Configuration
; Advanced Biomechanics Sensor Data Collection

[env:esp32dev]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Core libraries for BiomechAI functionality
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
    ElectronicCats/MPU6050@^1.2.0
    adafruit/Adafruit Unified Sensor@^1.1.9

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_ARDUHAL_LOG_COLORS=0
    -DCONFIG_FREERTOS_HZ=1000
    -DCONFIG_ESP32_DEFAULT_CPU_FREQ_240=1
    -DCONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ=240

; Upload configuration
upload_port = /dev/ttyUSB0
upload_protocol = esptool

; Monitor configuration
monitor_port = /dev/ttyUSB0
monitor_filters = 
    default
    time

; Additional ESP32 configurations for different boards
